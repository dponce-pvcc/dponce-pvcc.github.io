<!DOCTYPE html>
<html lang = "en">
    <!-- Name: Daniel Ponce-->
    <!-- Program Purpose: This program will calculate tuition and fees rates-->
<head>
    <script type = "text/javascript">
        function calculatetuition(){
            //constant & variables
            const dollar = new Intl.NumberFormat('en-Us', {style: 'currency', currency: 'USD',});
            var tuitionRate = 155;
            var institutionalFee = 1.75;
            var studentActivityFee = 2.90;
            var numberOfCredits = 0;
            var tuitionAmount = 0;
            var institutionalAmount = 0;
            var studentActivityAmount = 0;
            var total_tuition = 0;

            //Retrieve the user data from the form, and assign the data to input variables
            numberOfCredits = document.getElementById('amount').value;
            
            //if user does not enter a bill amount, display an error message
            if (numberOfCredits == ''){
                alert("Please enter amount of credits.");
                return;
            }
            //calculate the toal & display result
            tuitionAmount = tuitionRate * numberOfCredits;
            institutionalAmount = numberOfCredits * institutionalFee;
            studentActivityAmount = numberOfCredits * studentActivityFee;
            total_tuition = tuitionAmount + institutionalAmount + studentActivityAmount;

            total = document.getElementById('total');
            document.getElementById('total').value = dollar.format(total_tuition);
            document.getElementById('institution').value = dollar.format(institutionalAmount);
            document.getElementById('activity').value = dollar.format(studentActivityAmount);
            document.getElementById('tuition').value = dollar.format(tuitionAmount);
        }
    </script>
    <style>
        body {background-color: #E5E5E5; font-family: calibri, arial, sans-serif;}
        h2 {text-align: center;}
        table {width: 500px; color: black; background-color: #96C6E6; border: none; font-weight: bold; max-width: 50%; margin:auto;}
        td { text-align: right; padding: 10px;}
        input {width: 150px; font-weight: bold; border-radius: 12px;}
        input, select {width: 80%; border: none; border-bottom: 3px solid black; padding: 10px}
    </style>
</head>
<body>
    <form>
        <table>
            <tr><td colspan = "2"><h2>PVCC TUITION & FEES CALCULATOR</h2></td></tr>
            <tr><td>Number of Credits:</td>
                <td><input type = "text" id = "amount"/></td></tr>                
        <tr><td colspan="2" style = "text-align: center;">
            <input type = "button" value = "Calculate tuition and fees"
            class = "button" onclick = "calculatetuition()" /></td></tr>
        <tr><td><input type="reset"></td></tr>
        <tr><td>Tuition </td>
            <td><input type= "text" id = "tuition" placeholder = "0"/></td></tr>
        <tr><td>Institutional Amount: </td>
            <td><input type= "text" id = "institution" placeholder = "0"/></td></tr> 
            <tr><td>Student Activity Amount: </td>
                <td><input type= "text" id = "activity" placeholder = "0"/></td></tr>
        <tr style = "font-weight: bold; font-size: 1.2em; text-align: left;">
            <td>Total Amount:</td>
            <td><input type="text" id="total" placeholder="0" /></td></tr>
        </table>
    </form>
</body>
</html>
