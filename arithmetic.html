<!DOCTYPE html>
<html lang = "en">
    <!--
        NAME: Daniel Ponce
        DESCRIPTION: This program will perform simple arithmetic JavaScript
    -->
<head>
    <title>Simple Arithmetic</title>
    <script type = "text/javascript">
        function calculate(){
            //define variable
            var num1;
            var num2;
            var addans;
            var subans;
            var multans;
            var divans;
            var modans;
            //get data from user
            num1 = prompt("Enter the first number: ");
            num2 = prompt("Enter the second number: ");
            //perform calculations
            addans = num1 * 1 + num2 * 1; 
            subans = num1 - num2;
            multans = num1 * num2;
            divans = num1 / num2;
            modans = num1 % num2;
            //display results
            document.write("<h1 style = 'color: #7D3C98;'> Arithmetic Answers"
                + "<br/>");
            document.write("</h2>");
            document.write(addans);
            document.write(subans);
            document.write(multans);
            document.write(divans);
            document.write(modans);
        }
    </script>
</head>
<body>
    <form>
        <input type = "button" value = "Click here for arithmetic calculations"
               class = "calcbutton" onclick = "calculate()"/>
    </form>
</body>
</html>
